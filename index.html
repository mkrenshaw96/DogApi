<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="./assets/favicon_io/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doggo Api</title>
</head>

<body>
    <div class='container'>
        <nav id='navbar'>
            <div id='logo' class='nav-item'>Doggo API</div>
            <div class='query'>
                <form action="" name='form1' class='form'>
                    <input type="text" class='search nav-item' placeholder="Search doggos">
                    <input type="submit" class='submit nav-item' name='search-input'>
                </form>
            </div>
        </nav>
        <br>
        <div id='prev-next-wrap'>
            <div><button id='prev-button' class='left-right'><img id='arr-a' src="./assets/arrow-point-to-right.svg"
                        alt=""></button>
            </div>
            <div><button id='next-button' class='left-right'><img id='arr-b' src="./assets/arrow-point-to-right.svg"
                        alt=""></button>
            </div>
        </div>
        <div class='wrapper'>
            <div class='background'>
                <div class='image'><img src="" class='doggo-img' alt=""></div>
                <div id='name-wrap'>
                    <div id='dog-name'></div>
                </div>
                <div id='info-wrapper'>
                    <div class='col-wrapper'>
                        <div class='col'>
                            <div class='data-box'>
                                <div class='dog-group'>Group:&nbsp</div>
                                <div id='dog-group'></div>
                            </div>

                            <div class='data-box'>
                                <div class='dog-weight'>Weight:&nbsp</div>
                                <div id='dog-weight'></div>
                            </div>
                            <div class='data-box'>
                                <div class='dog-bred-for'>Bred For:&nbsp</div>
                                <div id='dog-bred-for'></div>
                            </div>
                        </div>
                        <div class='col'>
                            <div class=' data-box'>
                                <div class='dog-lifespan'>Lifespan:&nbsp</div>
                                <div id='dog-lifespan'></div>
                            </div>
                            <div class='data-box'>
                                <div class='dog-height'>Height:&nbsp</div>
                                <div id='dog-height'></div>
                            </div>

                        </div>
                    </div>
                    <div class='col-c'>
                        <div class='data-box'>
                            <div class='dog-temperment'>Temperament:&nbsp</div>
                            <div id='dog-temperament'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='./main.js'></script>
</body>

</html>
